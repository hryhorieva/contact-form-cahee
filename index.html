<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <div class="h1">Contact</div>
            <div class="caption">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</div>
        </div>
        <div class="form__row">
            <div class="form__element form__element--row-element form__element--stretch">
                <div>
                    <input class="form__element--ctrl form__element--name" type="text" placeholder="Your name..."
                        data-mask="AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" required>
                </div>
                <div>
                    <input class="form__element--ctrl form__element--email" type="email" placeholder="Your email..."
                        required>
                </div>
                <div>
                    <input class="form__element--ctrl form__element--phone" type="tel"
                        placeholder="Your phone number..." data-mask="(000) 00 00 000" required>
                </div>
                <div>
                    <textarea class="form__element--ctrl form__element--message" name="/" id="/"
                        placeholder="Your message..."></textarea>
                </div>
            </div>
            <div class="form__element">
                <div class="form__element--contacts"> ADDRESS
                    <div class="form__element--data">123 City name, Street, City, Country</div>
                </div>
                <div class="form__element--contacts"> EMAIL
                    <div class="form__element--data">cahee@domain.com</div>
                </div>
                <div class="form__element--contacts"> PHONE
                    <div class="form__element--data">+012 345 6789</div>
                </div>

            </div>

        </div>
    </div>
    <div class="footer">
        <div class="footer__element">Â© 2015 Company. All right reserved.</div>
        <div class="footer__element footer__element--logo">Cahee</div>
        <div class="footer__element">Made with <span class="footer__emphasize">love</span> by Auskteez</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.mask.min.js"></script>

</body>

</html>
